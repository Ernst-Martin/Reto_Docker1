name: Docker Image CI

on:
  push:
    tags:
      - 'v*'  # Este patrón desencadenará el workflow en cualquier tag que comience con 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      run: |
        docker build . -t ${{ secrets.DOCKER_USERNAME }}/mi-imagen:${{ github.ref_name }} 

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mi-imagen:${{ github.ref_name }}